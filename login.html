<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ласкаво просимо в Матрицю</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas class="matrix"></canvas>
    <!-- Заміна div на canvas -->
    <div class="container">
      <h1>Ласкаво просимо в Матрицю. Ти прокинувся?</h1>
      <form action="validate.php" method="POST" class="login-form">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Увійти</button>
      </form>
    </div>
    <script>
      // Скрипт для анімації "Матриці"
      const canvas = document.querySelector(".matrix");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(0);

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#10b981"; // Зелений колір символів
        ctx.font = `${fontSize}px monospace`;

        drops.forEach((y, index) => {
          const text =
            characters[Math.floor(Math.random() * characters.length)];
          const x = index * fontSize;
          ctx.fillText(text, x, y * fontSize);

          if (y * fontSize > canvas.height && Math.random() > 0.975) {
            drops[index] = 0;
          }
          drops[index]++;
        });
      }

      setInterval(drawMatrix, 50);

      // Оновлення розмірів canvas при зміні розміру вікна
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
